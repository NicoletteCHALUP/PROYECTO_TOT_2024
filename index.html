<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Totalizador</title>
</head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <div>
        <label for="cantidad">Cantidad de Item:</label>
        <input type="number" id="cantidad" />
      </div>
      <br>
      <div>
        <label for="precio">Precio por Item:</label>
        <input type="number" id="precio" />
      </div>
      <br>
      <div>
        <label for="estado">Seleccionar Estado:</label>
        <select id="estado">
          <option value="UT">UT</option>
          <option value="NV">NV</option>
          <option value="TX">TX</option>
          <option value="AL">AL</option>
          <option value="CA" selected>CA</option>
        </select>
      </div>
      <br>
      <div>
        <label for="categoria">Seleccionar Categoria:</label>
        <select id="categoria">
          <option value="Alimentos">Alimentos</option>
          <option value="Bebidas_alcoholicas">Bebidas alcohólicas</option>
          <option value="Material_de_escritorio">Material de escritorio</option>
          <option value="Muebles">Muebles</option>
          <option value="Electronicos" >Electrónicos</option>
          <option value="Vestimenta">Vestimenta</option>
          <option value="Varios" selected>Varios</option>
        </select>
      </div>
      <div>
        <label for="peso">Seleccionar Peso Volumetrico:</label>
        <select id="peso">
          <option value="0-10">0 - 10</option>
          <option value="11-20">11 - 20</option>
          <option value="21-40">21 - 40</option>
          <option value="41-80">41 - 80</option>
          <option value="80-100" >80 - 100</option>
          <option value="Vestimenta">Vestimenta</option>
          <option value="Varios" selected>Varios</option>
        </select>
      </div>
      <input type="submit" value="totalizador" id="totalizador-button" />

    </form>
    <div id="resultado1-div"></div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
